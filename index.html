<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>ZfP Vorf√§lle & Anlagenprobleme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --border-color: #cbd5e1;
            --card-bg: #ffffff;
            --header-gradient: linear-gradient(135deg, #003366 0%, #1a4d8c 100%);
            --shadow-color: rgba(0,51,102,0.2);
            --input-bg: #ffffff;
            --badge-category-bg: #dbeafe;
            --badge-method-bg: #ede9fe;
            --badge-open-bg: #bbf7d0;
            --badge-closed-bg: #fecaca;
            --hover-bg: #f1f5f9;
            --btn-primary: #003366;
            --btn-primary-hover: #002244;
            --btn-success: #059669;
            --btn-success-hover: #047857;
            --btn-danger: #dc2626;
            --btn-danger-hover: #b91c1c;
            --btn-warning: #d97706;
            --btn-warning-hover: #b45309;
            --btn-reopen: #4f46e5;
            --btn-reopen-hover: #4338ca;
            --link-color: #2563eb;
            --text-on-badge: #0f172a;
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --border-color: #4a4a4a;
            --card-bg: #2a2a2a;
            --header-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --shadow-color: rgba(0,0,0,0.5);
            --input-bg: #2d2d2d;
            --badge-category-bg: #1e3a8a;
            --badge-method-bg: #5b21b6;
            --badge-open-bg: #065f46;
            --badge-closed-bg: #991b1b;
            --hover-bg: #374151;
            --btn-primary: #3b82f6;
            --btn-primary-hover: #2563eb;
            --btn-success: #10b981;
            --btn-success-hover: #059669;
            --btn-danger: #ef4444;
            --btn-danger-hover: #dc2626;
            --btn-warning: #f59e0b;
            --btn-warning-hover: #d97706;
            --btn-reopen: #6366f1;
            --btn-reopen-hover: #4f46e5;
            --link-color: #60a5fa;
            --text-on-badge: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 10px;
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 24px;
            color: var(--text-primary);
        }

        .app-header {
            background: var(--header-gradient);
            color: white;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .app-header h1 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }

        .app-header h1 i {
            font-size: 24px;
        }

        .app-header .subtitle {
            margin-top: 5px;
            opacity: 0.9;
            font-size: 13px;
            color: rgba(255,255,255,0.9);
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 5px;
            padding: 0 15px;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            white-space: nowrap;
        }

        .tab-navigation::-webkit-scrollbar {
            display: none;
        }

        .tab-button {
            padding: 12px 15px;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .tab-button i {
            font-size: 16px;
        }

        .tab-button:hover {
            color: var(--text-primary);
        }

        .tab-button.active {
            color: var(--btn-primary);
            border-bottom-color: var(--btn-primary);
        }

        .tab-content {
            display: none;
            background: var(--bg-secondary);
            border-radius: 0 0 16px 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styles */
        .form-group {
            width: 100%;
            margin-bottom: 16px;
        }

        .form-group.full-width {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        label i {
            margin-right: 5px;
            color: var(--btn-primary);
            font-size: 12px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s;
            background: var(--input-bg);
            color: var(--text-primary);
            font-family: inherit;
            -webkit-appearance: none;
            appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23334155' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        [data-theme="dark"] select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--btn-primary);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.3);
        }

        /* Filter Select Styles */
        .filter-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23334155' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        [data-theme="dark"] .filter-select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        }

        .filter-select:hover {
            border-color: var(--btn-primary);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--btn-primary);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.3);
        }

        .filter-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 10px;
        }

        /* Button Styles */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            width: 100%;
            -webkit-tap-highlight-color: transparent;
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--btn-primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--btn-primary-hover);
        }

        .btn-success {
            background: var(--btn-success);
            color: white;
            border: none;
        }

        .btn-success:hover {
            background: var(--btn-success-hover);
        }

        .btn-warning {
            background: var(--btn-warning);
            color: white;
            border: none;
        }

        .btn-warning:hover {
            background: var(--btn-warning-hover);
        }

        .btn-danger {
            background: var(--btn-danger);
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: var(--btn-danger-hover);
        }

        .btn-reopen {
            background: var(--btn-reopen);
            color: white;
            border: none;
        }

        .btn-reopen:hover {
            background: var(--btn-reopen-hover);
        }

        .btn-upload {
            background: var(--hover-bg);
            border: 2px dashed var(--border-color);
            justify-content: center;
            color: var(--text-primary);
        }

        .btn-upload:hover {
            background: var(--bg-secondary);
        }

        /* Image Upload Area */
        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .image-preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
            background: var(--hover-bg);
            border: 2px solid var(--border-color);
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-image {
            position: absolute;
            top: 3px;
            right: 3px;
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 0;
            line-height: 1;
        }

        /* PDF Links Bereich */
        .pdf-links-container {
            background: var(--hover-bg);
            border-radius: 10px;
            padding: 12px;
            margin-top: 5px;
        }

        .pdf-link-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
        }

        .pdf-link-item input {
            flex: 1;
            border: none;
            padding: 6px 0;
            font-size: 14px;
            background: transparent;
            color: var(--text-primary);
        }

        .remove-pdf {
            color: var(--btn-danger);
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
        }

        .add-pdf-btn {
            background: none;
            border: 2px dashed var(--border-color);
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            color: var(--btn-primary);
            font-weight: 500;
            margin-top: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .add-pdf-btn:hover {
            background: var(--hover-bg);
        }

        /* Submit Button */
        .submit-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid var(--border-color);
        }

        .btn-submit {
            background: var(--btn-success);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            width: 100%;
        }

        .btn-submit:hover {
            background: var(--btn-success-hover);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--btn-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error Messages */
        .success-message, .error-message {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .success-message {
            background: var(--btn-success);
            color: white;
        }

        .error-message {
            background: var(--btn-danger);
            color: white;
        }

        /* Listenansicht Styles */
        .list-header {
            margin-bottom: 20px;
        }

        .list-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 0 12px;
            width: 100%;
        }

        .search-box i {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .search-box input {
            border: none;
            padding: 12px 8px;
            width: 100%;
            outline: none;
            font-size: 16px;
            background: transparent;
            color: var(--text-primary);
        }

        .incident-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .incident-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.2s;
        }

        .incident-card:hover {
            border-color: var(--btn-primary);
        }

        .card-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .card-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--text-on-badge);
        }

        .badge-category {
            background: var(--badge-category-bg);
        }

        .badge-method {
            background: var(--badge-method-bg);
        }

        .badge-status {
            background: var(--badge-open-bg);
        }

        .badge-status.closed {
            background: var(--badge-closed-bg);
        }

        .card-date {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-content {
            margin-bottom: 12px;
            cursor: pointer;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 90px;
            font-size: 13px;
        }

        .info-value {
            color: var(--text-primary);
            flex: 1;
            font-size: 13px;
        }

        .card-preview {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        .preview-image {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .pdf-indicator {
            background: var(--badge-closed-bg);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--text-on-badge);
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .action-button {
            flex: 1;
            min-width: 70px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .action-button:active {
            transform: scale(0.96);
        }

        .action-button.view {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .action-button.edit {
            background: var(--btn-warning);
            color: white;
        }

        .action-button.close {
            background: var(--btn-success);
            color: white;
        }

        .action-button.reopen {
            background: var(--btn-reopen);
            color: white;
        }

        .action-button.delete {
            background: var(--btn-danger);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 18px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 18px;
            color: var(--text-primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 5px 10px;
        }

        .close-modal:hover {
            color: var(--btn-primary);
        }

        .modal-body {
            padding: 18px;
        }

        .modal-footer {
            padding: 18px;
            border-top: 2px solid var(--border-color);
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
            background: var(--bg-secondary);
            flex-wrap: wrap;
        }

        .modal-footer .btn {
            flex: 1;
            min-width: 100px;
        }

        /* Detail View Styles */
        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            font-size: 15px;
            color: var(--btn-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .detail-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .detail-item {
            background: var(--hover-bg);
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .gallery-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid var(--border-color);
        }

        .gallery-image:hover {
            border-color: var(--btn-primary);
        }

        /* Confirm Modal */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 15px;
        }

        .confirm-modal.active {
            display: flex;
        }

        .confirm-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 25px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        .confirm-content h3 {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .confirm-content p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .confirm-buttons {
            display: flex;
            gap: 10px;
        }

        .confirm-buttons .btn {
            flex: 1;
        }

        /* Icons */
        .fas, .far {
            font-size: 14px;
        }

        @media (max-width: 360px) {

        // Bildkomprimierung
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        const maxWidth = 1024;
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            const compressedFile = new File([blob], file.name.replace(/\.[^/.]+$/, ".jpg"), {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(compressedFile);
                        }, 'image/jpeg', 0.8);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

                    const fileName = `incident_${Date.now()}_${Math.random().toString(36).substring(7)}.jpg`;
                    
                    const { data: uploadData, error: uploadError } = await supabaseClient.storage
                        .from('incident_images')
                        .upload(fileName, image);
                    
                    if (uploadError) {

                        throw new Error('Fehler beim Bild-Upload: ' + uploadError.message);
                    }
                    
                    const { data: { publicUrl } } = supabaseClient.storage
                        .from('incident_images')
                        .getPublicUrl(fileName);
                    
                    imageUrls.push(publicUrl);
                }
                
                // PDF Links sammeln
                const pdfInputs = document.querySelectorAll('.pdf-input');
                const pdfLinks = Array.from(pdfInputs)
                    .map(input => input.value.trim())
                    .filter(url => url !== '');
                
                // Daten f√ºr Supabase vorbereiten
                const formData = {
                    category: category,
                    process: process,
                    segment: segment,
                    inspection_method: inspectionMethod,
                    problem_description: problemDescription,
                    pdf_links: pdfLinks.length > 0 ? pdfLinks : null,
                    image_urls: imageUrls.length > 0 ? imageUrls : null,
                };
                
                // Nummern je nach Kategorie
                if (category === 'ZfP Anlage') {
                    formData.machine_number = machineNumber;
                    formData.order_number = null;
                } else if (category === 'ZfP Pr√ºfung') {

        // Vorf√§lle laden
        async function loadIncidents() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                const { data, error } = await supabaseClient
                    .from('incidents')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allIncidents = data || [];
                displayIncidents(allIncidents);
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('incidentList').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: var(--btn-danger);">
                        <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>Fehler beim Laden: ${error.message}</p>
                    </div>
                `;
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // Vorf√§lle anzeigen
        function displayIncidents(incidents) {
            const container = document.getElementById('incidentList');
            
            if (incidents.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: var(--text-secondary);">
                        <i class="fas fa-folder-open" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>Keine Vorf√§lle gefunden</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = incidents.map(incident => {
                const date = new Date(incident.created_at).toLocaleDateString('de-DE');
                const categoryIcon = incident.category === 'ZfP Anlage' ? 'fa-industry' : 'fa-search';
                const statusClass = incident.status === 'closed' ? 'closed' : '';
                const statusIcon = incident.status === 'open' ? 'fa-hourglass-half' : 'fa-check-circle';
                const statusText = incident.status === 'open' ? 'Offen' : 'Geschlossen';
                
                // Anzeigenummer je nach Kategorie
                let numberDisplay = '';
                if (incident.category === 'ZfP Anlage' && incident.machine_number) {
                    numberDisplay = `<div class="info-row"><span class="info-label"><i class="fas fa-industry"></i> Maschine:</span><span class="info-value">${incident.machine_number}</span></div>`;
                } else if (incident.category === 'ZfP Pr√ºfung' && incident.order_number) {
                    numberDisplay = `<div class="info-row"><span class="info-label"><i class="fas fa-hashtag"></i> Auftrag:</span><span class="info-value">${incident.order_number}</span></div>`;
                }
                
                return `
                    <div class="incident-card">
                        <div class="card-header">
                            <div class="card-badges">
                                <span class="badge badge-category">
                                    <i class="fas ${categoryIcon}"></i>
                                    ${incident.category}
                                </span>
                                <span class="badge badge-method">
                                    <i class="fas fa-flask"></i>
                                    ${incident.inspection_method}
                                </span>
                                <span class="badge badge-status ${statusClass}">
                                    <i class="fas ${statusIcon}"></i>
                                    ${statusText}
                                </span>
                            </div>
                            <div class="card-date">
                                <i class="far fa-calendar-alt"></i>
                                ${date}
                            </div>
                        </div>
                        
                        <div class="card-content" onclick="openIncident('${incident.id}')">
                            ${numberDisplay}
                            <div class="info-row">
                                <span class="info-label"><i class="fas fa-building"></i> Prozess:</span>
                                <span class="info-value">${incident.process}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label"><i class="fas fa-exclamation"></i> Problem:</span>
                                <span class="info-value">${incident.problem_description.substring(0, 60)}${incident.problem_description.length > 60 ? '...' : ''}</span>
                            </div>
                            
                            <div class="card-preview">
                                ${incident.image_urls && incident.image_urls.length > 0 ? 
                                    `<img src="${incident.image_urls[0]}" class="preview-image" alt="Preview" onclick="event.stopPropagation(); window.open('${incident.image_urls[0]}', '_blank')">` : 
                                    '<div style="width: 50px; height: 50px; background: var(--hover-bg); border-radius: 6px; display: flex; align-items: center; justify-content: center;"><i class="fas fa-image" style="color: var(--text-secondary);"></i></div>'
                                }
                                ${incident.pdf_links && incident.pdf_links.length > 0 ? 
                                    '<span class="pdf-indicator"><i class="fas fa-file-pdf"></i></span>' : ''
                                }
                            </div>
                        </div>
                        
                        <div class="card-actions">
                            <button class="action-button view" onclick="openIncident('${incident.id}')">
                                <i class="fas fa-eye"></i> Details
                            </button>
                            <button class="action-button edit" onclick="editIncident('${incident.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            ${incident.status === 'open' ? `
                                <button class="action-button close" onclick="closeIncident('${incident.id}')">
                                    <i class="fas fa-check-circle"></i> Fertig
                                </button>
                            ` : `
                                <button class="action-button reopen" onclick="reopenIncident('${incident.id}')">
                                    <i class="fas fa-undo-alt"></i> Wieder √∂ffnen
                                </button>
                            `}
                            <button class="action-button delete" onclick="confirmDelete('${incident.id}')">
                                <i class="fas fa-trash"></i> L√∂schen
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Vorf√§lle filtern
        function filterIncidents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            const filtered = allIncidents.filter(incident => {
                const searchString = (incident.problem_description + ' ' + 
                                    (incident.machine_number || '') + ' ' + 
                                    (incident.order_number || '') + ' ' + 
                                    (incident.process || '')).toLowerCase();
                const matchesSearch = !searchTerm || searchString.includes(searchTerm);
                
                const matchesCategory = !categoryFilter || incident.category === categoryFilter;
                const matchesStatus = !statusFilter || incident.status === statusFilter;
                
                return matchesSearch && matchesCategory && matchesStatus;
            });
            
            displayIncidents(filtered);
        }

        // Vorfall √∂ffnen
        async function openIncident(id) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                const { data, error } = await supabaseClient
                    .from('incidents')
                    .select('*')
                    .eq('id', id)
                    .single();
                
                if (error) throw error;
                
                currentIncidentId = id;
                showIncidentDetails(data);
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                showError('Fehler beim Laden der Details: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // Details anzeigen
        function showIncidentDetails(incident) {
            const modalBody = document.getElementById('modalBody');
            const date = new Date(incident.created_at).toLocaleString('de-DE');
            
            // Buttons im Modal anpassen
            const closeBtn = document.getElementById('modalCloseBtn');
            const reopenBtn = document.getElementById('modalReopenBtn');
            const editBtn = document.getElementById('modalEditBtn');
            
            if (incident.status === 'closed') {
                closeBtn.style.display = 'none';
                reopenBtn.style.display = 'inline-flex';
            } else {
                closeBtn.style.display = 'inline-flex';
                reopenBtn.style.display = 'none';
            }
            
            // Nummer anzeigen
            let numberDisplay = '';
            if (incident.category === 'ZfP Anlage' && incident.machine_number) {
                numberDisplay = `<div class="detail-item"><div class="detail-label">Maschinennummer</div><div class="detail-value">${incident.machine_number}</div></div>`;
            } else if (incident.category === 'ZfP Pr√ºfung' && incident.order_number) {
                numberDisplay = `<div class="detail-item"><div class="detail-label">Auftragsnummer</div><div class="detail-value">${incident.order_number}</div></div>`;
            }
            
            let details = `
                <div class="detail-section">
                    <h3><i class="fas fa-info-circle"></i> Allgemeine Informationen</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Kategorie</div>
                            <div class="detail-value">${incident.category}</div>
                        </div>
                        ${numberDisplay}
                        <div class="detail-item">
                            <div class="detail-label">Prozess</div>
                            <div class="detail-value">${incident.process}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Segment</div>
                            <div class="detail-value">${incident.segment}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pr√ºfverfahren</div>
                            <div class="detail-value">${incident.inspection_method}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">
                                <span class="badge badge-status ${incident.status === 'closed' ? 'closed' : ''}">
                                    ${incident.status === 'open' ? 'Offen' : 'Geschlossen'}
                                </span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Erstellt am</div>
                            <div class="detail-value">${date}</div>
                        </div>
                    </div>
                </div>
            `;
            
            if (incident.error_type) {
                details += `
                    <div class="detail-section">
                        <h3><i class="fas fa-exclamation-triangle"></i> Fehlerdetails</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">Fehlerart</div>
                                <div class="detail-value">${incident.error_type}</div>
                            </div>
                            ${incident.type ? `
                            <div class="detail-item">
                                <div class="detail-label">Type / Modell</div>
                                <div class="detail-value">${incident.type}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            details += `
                <div class="detail-section">
                    <h3><i class="fas fa-align-left"></i> Beschreibung</h3>
                    <p style="background: var(--hover-bg); padding: 15px; border-radius: 10px;">${incident.problem_description}</p>
                </div>
            `;
            
            if (incident.image_urls && incident.image_urls.length > 0) {
                details += `
                    <div class="detail-section">
                        <h3><i class="fas fa-images"></i> Bilder</h3>
                        <div class="image-gallery">
                            ${incident.image_urls.map(url => `
                                <img src="${url}" class="gallery-image" onclick="window.open('${url}', '_blank')">
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (incident.pdf_links && incident.pdf_links.length > 0) {
                details += `
                    <div class="detail-section">
                        <h3><i class="fas fa-file-pdf"></i> PDF Dokumente</h3>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            ${incident.pdf_links.map(link => `
                                <a href="${link}" target="_blank" style="color: var(--link-color); text-decoration: none; padding: 10px; background: var(--hover-bg); border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                    <i class="fas fa-file-pdf" style="color: var(--btn-danger);"></i>
                                    ${link.split('/').pop() || 'PDF Dokument'}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            modalBody.innerHTML = details;
            document.getElementById('detailModal').classList.add('active');
        }

        // Modal schlie√üen
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
            currentIncidentId = null;
        }

        // Vorfall bearbeiten (vom Modal aus)
        function editIncidentFromModal() {
            if (currentIncidentId) {
                closeModal();
                editIncident(currentIncidentId);
            }
        }

        // Vorfall bearbeiten
        async function editIncident(id) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                const { data, error } = await supabaseClient
                    .from('incidents')
                    .select('*')
                    .eq('id', id)
                    .single();
                
                if (error) throw error;
                
                // Zum Eingabe-Tab wechseln
                switchTab('new');
                
                // Formular mit den Daten f√ºllen
                document.getElementById('editId').value = data.id;
                document.getElementById('category').value = data.category || '';
                
                // Kategorie-spezifische Felder aktualisieren
                updateCategoryFields();
                
                // Kurze Pause damit die Felder gerendert werden
                setTimeout(() => {
                    if (data.category === 'ZfP Anlage') {
                        document.getElementById('machineNumber').value = data.machine_number || '';
                    } else if (data.category === 'ZfP Pr√ºfung') {
                        document.getElementById('orderNumber').value = data.order_number || '';
                        
                        const typeInput = document.getElementById('type');
                        if (typeInput && data.type) {
                            typeInput.value = data.type;
                        }
                    }
                    
                    document.getElementById('process').value = data.process || '';
                    document.getElementById('segment').value = data.segment || '';
                    document.getElementById('inspectionMethod').value = data.inspection_method || '';
                    document.getElementById('problemDescription').value = data.problem_description || '';
                    
                    const errorTypeSelect = document.getElementById('errorType');
                    if (errorTypeSelect && data.error_type) {
                        errorTypeSelect.value = data.error_type;
                    }
                }, 100);
                
                // Vorhandene Bilder anzeigen
                existingImages = data.image_urls || [];
                const previewGrid = document.getElementById('imagePreview');
                previewGrid.innerHTML = '';
                
                existingImages.forEach(url => {
                    addImagePreview(url, true);
                });
                
                // PDF Links anzeigen
                const pdfContainer = document.getElementById('pdfLinksContainer');
                pdfContainer.innerHTML = '';
                
                if (data.pdf_links && data.pdf_links.length > 0) {
                    data.pdf_links.forEach(link => {
                        const pdfItem = document.createElement('div');
                        pdfItem.className = 'pdf-link-item';
                        pdfItem.innerHTML = `
                            <i class="fas fa-link" style="color: var(--btn-primary);"></i>
                            <input type="url" value="${link}" placeholder="https://.../dokument.pdf" class="pdf-input">
                            <i class="fas fa-times remove-pdf" onclick="removePdfLink(this)"></i>
                        `;
                        pdfContainer.appendChild(pdfItem);
                    });
                } else {
                    pdfContainer.innerHTML = `
                        <div class="pdf-link-item">
                            <i class="fas fa-link" style="color: var(--btn-primary);"></i>
                            <input type="url" placeholder="https://.../dokument.pdf" class="pdf-input">
                            <i class="fas fa-times remove-pdf" onclick="removePdfLink(this)"></i>
                        </div>
                    `;
                }
                
                // Submit Button Text √§ndern
                document.getElementById('submitButton').innerHTML = '<i class="fas fa-save"></i> √Ñnderungen speichern';
                
                showSuccess('Vorfall kann bearbeitet werden');
                
            } catch (error) {
                console.error('Fehler beim Laden f√ºr Bearbeitung:', error);
                showError('Fehler beim Laden: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // Vorfall als erledigt markieren (vom Modal aus)
        async function closeIncidentFromModal() {
            if (currentIncidentId) {
                await closeIncident(currentIncidentId);
                closeModal();
            }
        }

        // Vorfall wieder √∂ffnen (vom Modal aus)
        async function reopenIncidentFromModal() {
            if (currentIncidentId) {
                await reopenIncident(currentIncidentId);
                closeModal();
            }
        }

        // Vorfall l√∂schen (vom Modal aus)
        async function deleteIncidentFromModal() {
            if (currentIncidentId) {
                await confirmDelete(currentIncidentId);
                closeModal();
            }
        }

        // Vorfall als erledigt markieren
        async function closeIncident(id) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                const { error } = await supabaseClient
                    .from('incidents')
                    .update({ status: 'closed' })
                    .eq('id', id);
                
                if (error) throw error;
                
                showSuccess('Vorfall wurde als erledigt markiert');
                loadIncidents();
            } catch (error) {
                console.error('Fehler beim Schlie√üen:', error);
                showError('Fehler beim Schlie√üen: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // Vorfall wieder √∂ffnen
        async function reopenIncident(id) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                const { error } = await supabaseClient
                    .from('incidents')
                    .update({ status: 'open' })
                    .eq('id', id);
                
                if (error) throw error;
                
                showSuccess('Vorfall wurde wieder ge√∂ffnet');
                loadIncidents();
            } catch (error) {
                console.error('Fehler beim √ñffnen:', error);
                showError('Fehler beim √ñffnen: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // L√∂schen best√§tigen
        function confirmDelete(id) {
            currentIncidentId = id;
            document.getElementById('confirmTitle').textContent = 'Vorfall l√∂schen';
            document.getElementById('confirmMessage').textContent = 'M√∂chten Sie diesen Vorfall wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.';
            document.getElementById('confirmYesBtn').onclick = () => deleteIncident(id);
            document.getElementById('confirmModal').classList.add('active');
        }

        // Vorfall l√∂schen
        async function deleteIncident(id) {
            closeConfirmModal();
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                // 1. Vorfall laden
                const { data: incident, error: fetchError } = await supabaseClient
                    .from('incidents')
                    .select('*')
                    .eq('id', id)
                    .maybeSingle();
                
                if (fetchError) {
                    console.error('Fehler beim Laden des Vorfalls:', fetchError);
                    throw new Error('Vorfall nicht gefunden: ' + fetchError.message);
                }
                
                if (!incident) {
                    throw new Error('Vorfall nicht gefunden');
                }
                
                // 2. Bilder l√∂schen
                const imageUrls = incident.image_urls || [];
                if (imageUrls.length > 0) {
                    for (const url of imageUrls) {
                        try {
                            const urlParts = url.split('/');
                            const fileName = urlParts[urlParts.length - 1];
                            
                            const { error: deleteError } = await supabaseClient.storage
                                .from('incident_images')
                                .remove([fileName]);
                            
                            if (deleteError) {
                                console.error('Fehler beim L√∂schen des Bildes:', deleteError);
                            }
                        } catch (imageError) {
                            console.error('Fehler bei Bild-L√∂schung:', imageError);
                        }
                    }
                }
                
                // 3. Vorfall aus Datenbank l√∂schen
                const { error: deleteError } = await supabaseClient
                    .from('incidents')
                    .delete()
                    .eq('id', id);
                
                if (deleteError) {
                    throw new Error('Datenbank-Fehler: ' + deleteError.message);
                }
                
                showSuccess('Vorfall wurde gel√∂scht');
                await loadIncidents();
                
            } catch (error) {
                console.error('Hauptfehler beim L√∂schen:', error);
                showError('Fehler beim L√∂schen: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // Confirm Modal schlie√üen
        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            // Event-Listener f√ºr Kategorie-√Ñnderung
            document.getElementById('category').addEventListener('change', updateCategoryFields);
        });
    </script>
</body>
</html>

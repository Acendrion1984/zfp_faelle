<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZfP Pr√ºfprotokoll & Anlagendokumentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-header {
            background: linear-gradient(135deg, #003366 0%, #1a4d8c 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 4px 20px rgba(0,51,102,0.2);
        }

        .app-header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-header h1 i {
            font-size: 28px;
        }

        .app-header .subtitle {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 14px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 10px;
            padding: 0 30px;
            background: white;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-button {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab-button i {
            font-size: 18px;
        }

        .tab-button:hover {
            color: #003366;
        }

        .tab-button.active {
            color: #003366;
            border-bottom-color: #003366;
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styles */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1 1 250px;
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        label i {
            margin-right: 6px;
            color: #003366;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
            background: white;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0,51,102,0.1);
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            border: 2px solid #e2e8f0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #003366 0%, #1a4d8c 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,51,102,0.2);
        }

        .btn-scan {
            background: #f8fafc;
            border: 2px solid #003366;
            color: #003366;
            width: 100%;
            justify-content: center;
            margin-top: 8px;
        }

        .btn-scan:hover {
            background: #003366;
            color: white;
        }

        .btn-upload {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            width: 100%;
            justify-content: center;
        }

        .btn-upload:hover {
            border-color: #003366;
            background: #f1f5f9;
        }

        .btn-success {
            background: #10b981;
            color: white;
            border: none;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16,185,129,0.2);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239,68,68,0.2);
        }

        /* Image Upload Area */
        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .image-preview-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dc2626;
            font-weight: bold;
        }

        /* PDF Links Bereich */
        .pdf-links-container {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
        }

        .pdf-link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e2e8f0;
        }

        .pdf-link-item input {
            flex: 1;
            border: none;
            padding: 8px;
            font-size: 14px;
        }

        .remove-pdf {
            color: #dc2626;
            cursor: pointer;
            padding: 5px;
        }

        .add-pdf-btn {
            background: none;
            border: 2px dashed #cbd5e1;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            color: #003366;
            font-weight: 500;
            margin-top: 10px;
        }

        .add-pdf-btn:hover {
            background: #f1f5f9;
            border-color: #003366;
        }

        /* Submit Button */
        .submit-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
        }

        .btn-submit {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5,150,105,0.2);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #003366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: #059669;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        /* Listenansicht Styles */
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .list-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            min-width: 200px;
            background: white;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0 15px;
        }

        .search-box input {
            border: none;
            padding: 10px 0;
            width: 250px;
            outline: none;
        }

        .search-box i {
            color: #94a3b8;
        }

        .incident-grid {
            display: grid;
            gap: 15px;
        }

        .incident-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s;
        }

        .incident-card:hover {
            border-color: #003366;
            box-shadow: 0 8px 20px rgba(0,51,102,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .badge-category {
            background: #e8f0fe;
            color: #003366;
        }

        .badge-method {
            background: #f3e8ff;
            color: #6b21a8;
        }

        .badge-status {
            background: #dcfce7;
            color: #166534;
        }

        .badge-status.closed {
            background: #fee2e2;
            color: #991b1b;
        }

        .card-date {
            font-size: 14px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-content {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
        }

        .info-label {
            font-weight: 600;
            color: #475569;
            min-width: 100px;
        }

        .info-value {
            color: #1e293b;
        }

        .card-preview {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .preview-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #e2e8f0;
        }

        .pdf-indicator {
            background: #fee2e2;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .action-button.view {
            background: #f1f5f9;
            color: #003366;
        }

        .action-button.view:hover {
            background: #e2e8f0;
        }

        .action-button.close {
            background: #fef3c7;
            color: #92400e;
        }

        .action-button.close:hover {
            background: #fde68a;
        }

        .action-button.delete {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-button.delete:hover {
            background: #fecaca;
        }

        /* Detailansicht Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 20px;
            color: #1e293b;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
            padding: 5px 10px;
        }

        .close-modal:hover {
            color: #003366;
        }

        .modal-body {
            padding: 20px;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            font-size: 16px;
            color: #003366;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-item {
            background: #f8fafc;
            padding: 12px;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .gallery-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #e2e8f0;
            transition: all 0.2s;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            border-color: #003366;
        }

        .modal-footer {
            padding: 20px;
            border-top: 2px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            position: sticky;
            bottom: 0;
            background: white;
        }

        /* Confirm Modal */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 20px;
        }

        .confirm-modal.active {
            display: flex;
        }

        .confirm-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .confirm-content h3 {
            font-size: 20px;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .confirm-content p {
            color: #64748b;
            margin-bottom: 25px;
        }

        .confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-card {
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .card-content {
                grid-template-columns: 1fr;
            }

            .filter-section {
                flex-direction: column;
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-wrap: wrap;
            }

            .action-button {
                flex: 1;
                justify-content: center;
            }
        }

        /* Icons (Font Awesome) */
        .fas, .far {
            font-size: 14px;
        }
    </style>
    <!-- Font Awesome f√ºr Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <h1>
                <i class="fas fa-hard-hat"></i>
                ZfP Pr√ºfprotokoll & Anlagendokumentation
            </h1>
            <div class="subtitle">
                <i class="fas fa-clipboard-check"></i>
                Dokumentation von Vorf√§llen und Pr√ºfaufgaben
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab('new')">
                <i class="fas fa-plus-circle"></i>
                Neuer Vorfall
            </button>
            <button class="tab-button" onclick="switchTab('list')">
                <i class="fas fa-list"></i>
                Vorf√§lle Liste
            </button>
        </div>

        <!-- Tab: Neuer Vorfall -->
        <div id="tab-new" class="tab-content active">
            <div class="app-card" style="box-shadow: none; padding: 0;">
                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span>Vorfall erfolgreich dokumentiert!</span>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Form -->
                <form id="incidentForm" onsubmit="event.preventDefault(); saveIncident();">
                    <!-- Kategorie und Pr√ºfverfahren -->
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-tag"></i> Kategorie *</label>
                            <select id="category" required onchange="updateCategoryFields()">
                                <option value="">Bitte w√§hlen...</option>
                                <option value="ZfP Anlage">üîß ZfP Anlage</option>
                                <option value="ZfP Pr√ºfung">üîç ZfP Pr√ºfung</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-flask"></i> Pr√ºfverfahren *</label>
                            <select id="inspectionMethod" required>
                                <option value="">Bitte w√§hlen...</option>
                                <option value="MT">Magnetpulverpr√ºfung (MT)</option>
                                <option value="UT">Ultraschallpr√ºfung (UT)</option>
                                <option value="VT">Sichtpr√ºfung (VT)</option>
                                <option value="RT">Durchstrahlungspr√ºfung (RT)</option>
                                <option value="PT">Eindringpr√ºfung (PT)</option>
                                <option value="ET">Wirbelstrompr√ºfung (ET)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Auftragsnummer / Maschinennummer -->
                    <div class="form-row">
                        <div class="form-group" id="numberField">
                            <label><i class="fas fa-hashtag"></i> <span id="numberLabel">Auftragsnummer</span> *</label>
                            <input type="text" id="orderNumber" placeholder="z.B. A-2024-001" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-camera"></i> Scannen</label>
                            <button type="button" class="btn btn-scan" id="scanButton">
                                <i class="fas fa-qrcode"></i> QR-Code / Barcode scannen
                            </button>
                        </div>
                    </div>

                    <!-- Abteilung und Segment -->
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-building"></i> Abteilung *</label>
                            <select id="department" required>
                                <option value="">Bitte w√§hlen...</option>
                                <option value="Produktion">Produktion</option>
                                <option value="Instandhaltung">Instandhaltung</option>
                                <option value="Qualit√§tssicherung">Qualit√§tssicherung</option>
                                <option value="Entwicklung">Entwicklung</option>
                                <option value="Logistik">Logistik</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-cubes"></i> Segment *</label>
                            <select id="segment" required>
                                <option value="">Bitte w√§hlen...</option>
                                <option value="Segment A">Segment A</option>
                                <option value="Segment B">Segment B</option>
                                <option value="Segment C">Segment C</option>
                                <option value="Segment D">Segment D</option>
                            </select>
                        </div>
                    </div>

                    <!-- Kategorie-spezifische Felder -->
                    <div id="categorySpecificFields"></div>

                    <!-- Problem / Beschreibung -->
                    <div class="form-group full-width">
                        <label><i class="fas fa-exclamation-triangle"></i> Problem / Beschreibung *</label>
                        <textarea id="problemDescription" rows="3" required placeholder="Beschreiben Sie das Problem oder den Vorfall..."></textarea>
                    </div>

                    <!-- Bild Upload mit Komprimierung -->
                    <div class="form-group full-width">
                        <label><i class="fas fa-images"></i> Bilder</label>
                        <button type="button" class="btn btn-upload" id="uploadButton">
                            <i class="fas fa-cloud-upload-alt"></i> Bilder ausw√§hlen
                        </button>
                        <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">

        // Bildkomprimierung
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        const maxWidth = 1200;
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            const compressedFile = new File([blob], file.name.replace(/\.[^/.]+$/, ".jpg"), {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(compressedFile);
                        }, 'image/jpeg', 0.9);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

            details += `
                <div class="detail-section">
                    <h3><i class="fas fa-align-left"></i> Beschreibung</h3>
                    <p style="background: #f8fafc; padding: 15px; border-radius: 10px;">${incident.problem_description}</p>
                </div>
            `;
            
            if (incident.image_urls && incident.image_urls.length > 0) {
                details += `
                    <div class="detail-section">
                        <h3><i class="fas fa-images"></i> Bilder</h3>
                        <div class="image-gallery">
                            ${incident.image_urls.map(url => `
                                <img src="${url}" class="gallery-image" onclick="window.open('${url}', '_blank')">
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (incident.pdf_links && incident.pdf_links.length > 0) {
                details += `
                    <div class="detail-section">
                        <h3><i class="fas fa-file-pdf"></i> PDF Dokumente</h3>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            ${incident.pdf_links.map(link => `
                                <a href="${link}" target="_blank" style="color: #003366; text-decoration: none; padding: 10px; background: #f8fafc; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                    <i class="fas fa-file-pdf" style="color: #dc2626;"></i>
                                    ${link.split('/').pop() || 'PDF Dokument'}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            modalBody.innerHTML = details;
            document.getElementById('detailModal').classList.add('active');
        }

        // Modal schlie√üen
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
            currentIncidentId = null;
        }

        // Vorfall als erledigt markieren (vom Modal aus)
        async function closeIncidentFromModal() {
            if (currentIncidentId) {
                await closeIncident(currentIncidentId);
                closeModal();
            }
        }

        // Vorfall l√∂schen (vom Modal aus)
        async function deleteIncidentFromModal() {
            if (currentIncidentId) {
                await confirmDelete(currentIncidentId);
                closeModal();
            }
        }

        // Vorfall als erledigt markieren
        async function closeIncident(id) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                const { error } = await supabaseClient
                    .from('incidents')
                    .update({ status: 'closed' })
                    .eq('id', id);
                
                if (error) throw error;
                
                showSuccess('Vorfall wurde als erledigt markiert');
                loadIncidents(); // Liste neu laden
            } catch (error) {
                console.error('Fehler beim Schlie√üen:', error);
                showError('Fehler beim Schlie√üen: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // L√∂schen best√§tigen
        function confirmDelete(id) {
            currentIncidentId = id;
            document.getElementById('confirmTitle').textContent = 'Vorfall l√∂schen';
            document.getElementById('confirmMessage').textContent = 'M√∂chten Sie diesen Vorfall wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.';
            document.getElementById('confirmYesBtn').onclick = () => deleteIncident(id);
            document.getElementById('confirmModal').classList.add('active');
        }

        // Vorfall l√∂schen
        async function deleteIncident(id) {
            closeConfirmModal();
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                // Erst den Vorfall laden, um die Bild-URLs zu bekommen
                const { data: incident, error: fetchError } = await supabaseClient
                    .from('incidents')
                    .select('image_urls')
                    .eq('id', id)
                    .single();
                
                if (fetchError) throw fetchError;
                
                // Bilder aus Storage l√∂schen
                if (incident.image_urls && incident.image_urls.length > 0) {
                    for (const url of incident.image_urls) {
                        // Dateinamen aus URL extrahieren
                        const fileName = url.split('/').pop();
                        if (fileName) {
                            await supabaseClient.storage
                                .from('incident_images')
                                .remove([fileName]);
                        }
                    }
                }
                
                // Vorfall aus Datenbank l√∂schen
                const { error } = await supabaseClient
                    .from('incidents')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showSuccess('Vorfall wurde gel√∂scht');
                loadIncidents(); // Liste neu laden
            } catch (error) {
                console.error('Fehler beim L√∂schen:', error);
                showError('Fehler beim L√∂schen: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // Erfolgsmeldung anzeigen
        function showSuccess(message) {
            document.getElementById('successMessage').querySelector('span').textContent = message;
            document.getElementById('successMessage').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        }

        // Confirm Modal schlie√üen
        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            // Event-Listener f√ºr Kategorie-√Ñnderung
            document.getElementById('category').addEventListener('change', updateCategoryFields);
        });
    </script>
</body>
</html>

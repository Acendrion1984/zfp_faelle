<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZfP Pr√ºfprotokoll & Anlagendokumentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header mit Gradient */
        .app-header {
            background: linear-gradient(135deg, #003366 0%, #1a4d8c 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 4px 20px rgba(0,51,102,0.2);
        }

        .app-header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-header h1 i {
            font-size: 28px;
        }

        .app-header .subtitle {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 14px;
        }

        /* Main Card */
        .app-card {
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1 1 250px;
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        label i {
            margin-right: 6px;
            color: #003366;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
            background: white;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0,51,102,0.1);
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            border: 2px solid #e2e8f0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #003366 0%, #1a4d8c 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,51,102,0.2);
        }

        .btn-scan {
            background: #f8fafc;
            border: 2px solid #003366;
            color: #003366;
            width: 100%;
            justify-content: center;
            margin-top: 8px;
        }

        .btn-scan:hover {
            background: #003366;
            color: white;
        }

        .btn-upload {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            width: 100%;
            justify-content: center;
        }

        .btn-upload:hover {
            border-color: #003366;
            background: #f1f5f9;
        }

        /* Image Upload Area */
        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .image-preview-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dc2626;
            font-weight: bold;
        }

        .image-preview-item .file-size {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
        }

        /* PDF Links Bereich */
        .pdf-links-container {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
        }

        .pdf-link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e2e8f0;
        }

        .pdf-link-item input {
            flex: 1;
            border: none;
            padding: 8px;
            font-size: 14px;
        }

        .remove-pdf {
            color: #dc2626;
            cursor: pointer;
            padding: 5px;
        }

        .add-pdf-btn {
            background: none;
            border: 2px dashed #cbd5e1;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            color: #003366;
            font-weight: 500;
        }

        /* Submit Button */
        .submit-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
        }

        .btn-submit {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5,150,105,0.2);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #003366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: #059669;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-card {
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Icons (Font Awesome) */
        .fas, .far {
            font-size: 14px;
        }
    </style>
    <!-- Font Awesome f√ºr Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <h1>
                <i class="fas fa-hard-hat"></i>
                ZfP Pr√ºfprotokoll & Anlagendokumentation
            </h1>
            <div class="subtitle">
                <i class="fas fa-clipboard-check"></i>
                Dokumentation von Vorf√§llen und Pr√ºfaufgaben
            </div>
        </div>

        <!-- Main Card -->
        <div class="app-card">
            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span>Vorfall erfolgreich dokumentiert!</span>
            </div>

            <!-- Form -->
            <form id="incidentForm">
                <!-- Kategorie und Pr√ºfverfahren -->
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-tag"></i> Kategorie *</label>
                        <select id="category" required>
                            <option value="">Bitte w√§hlen...</option>
                            <option value="ZfP Anlage">üîß ZfP Anlage</option>
                            <option value="ZfP Pr√ºfung">üîç ZfP Pr√ºfung</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-flask"></i> Pr√ºfverfahren *</label>
                        <select id="inspectionMethod" required>
                            <option value="">Bitte w√§hlen...</option>
                            <option value="MT">Magnetpulverpr√ºfung (MT)</option>
                            <option value="UT">Ultraschallpr√ºfung (UT)</option>
                            <option value="VT">Sichtpr√ºfung (VT)</option>
                            <option value="RT">Durchstrahlungspr√ºfung (RT)</option>
                            <option value="PT">Eindringpr√ºfung (PT)</option>
                            <option value="ET">Wirbelstrompr√ºfung (ET)</option>
                        </select>
                    </div>
                </div>

                <!-- Auftragsnummer / Maschinennummer -->
                <div class="form-row">
                    <div class="form-group" id="numberField">
                        <label><i class="fas fa-hashtag"></i> <span id="numberLabel">Auftragsnummer</span> *</label>
                        <input type="text" id="orderNumber" placeholder="z.B. A-2024-001">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-camera"></i> Scannen</label>
                        <button type="button" class="btn btn-scan" id="scanButton">
                            <i class="fas fa-qrcode"></i> QR-Code / Barcode scannen
                        </button>
                    </div>
                </div>

                <!-- Abteilung und Segment -->
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-building"></i> Abteilung *</label>
                        <select id="department" required>
                            <option value="">Bitte w√§hlen...</option>
                            <option value="Produktion">Produktion</option>
                            <option value="Instandhaltung">Instandhaltung</option>
                            <option value="Qualit√§tssicherung">Qualit√§tssicherung</option>
                            <option value="Entwicklung">Entwicklung</option>
                            <option value="Logistik">Logistik</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-cubes"></i> Segment *</label>
                        <select id="segment" required>
                            <option value="">Bitte w√§hlen...</option>
                            <option value="Segment A">Segment A</option>
                            <option value="Segment B">Segment B</option>
                            <option value="Segment C">Segment C</option>
                            <option value="Segment D">Segment D</option>
                        </select>
                    </div>
                </div>

                <!-- Kategorie-spezifische Felder -->
                <div id="categorySpecificFields">
                    <!-- Wird dynamisch bef√ºllt -->
                </div>

                <!-- Problem / Beschreibung -->
                <div class="form-group full-width">
                    <label><i class="fas fa-exclamation-triangle"></i> Problem / Beschreibung *</label>
                    <textarea id="problemDescription" rows="3" required placeholder="Beschreiben Sie das Problem oder den Vorfall..."></textarea>
                </div>

                <!-- Bild Upload mit Komprimierung -->
                <div class="form-group full-width">
                    <label><i class="fas fa-images"></i> Bilder (automatische Komprimierung)</label>
                    <button type="button" class="btn btn-upload" id="uploadButton">
                        <i class="fas fa-cloud-upload-alt"></i> Bilder ausw√§hlen
                    </button>
                    <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
                    <div class="image-preview-grid" id="imagePreview"></div>
                    <div style="font-size: 12px; color: #666; margin-top: 8px;">
                        <i class="fas fa-info-circle"></i> Bilder werden automatisch auf ~1200px Breite komprimiert
                    </div>
                </div>

                <!-- PDF Links -->
                <div class="form-group full-width">
                    <label><i class="fas fa-file-pdf"></i> PDF Links</label>
                    <div class="pdf-links-container" id="pdfLinksContainer">
                        <div class="pdf-link-item">
                            <i class="fas fa-link" style="color: #003366;"></i>
                            <input type="url" placeholder="https://.../dokument.pdf" class="pdf-input">
                            <i class="fas fa-times remove-pdf" onclick="this.parentElement.remove()"></i>
                        </div>
                    </div>
                    <button type="button" class="add-pdf-btn" onclick="addPdfLink()">
                        <i class="fas fa-plus"></i> Weiteren PDF-Link hinzuf√ºgen
                    </button>
                </div>

                <!-- Submit Button -->
                <div class="submit-section">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save"></i> Vorfall dokumentieren
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Supabase Konfiguration
        const SUPABASE_URL = 'https://wqrynlgbspkjzxuxauvq.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_jkkaIcAKxMhkXSdnJY1Oiw_U-xPWr68';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Globale Variablen
        let selectedImages = [];
        let compressedImages = [];

        // Kategorie-√Ñnderung
        document.getElementById('category').addEventListener('change', function() {
            const categorySpecificFields = document.getElementById('categorySpecificFields');
            const numberLabel = document.getElementById('numberLabel');
            const numberField = document.getElementById('orderNumber');
            
            categorySpecificFields.innerHTML = '';
            
            if (this.value === 'ZfP Pr√ºfung') {
                numberLabel.textContent = 'Auftragsnummer';
                numberField.placeholder = 'z.B. A-2024-001';
                
                // Fehlerbild Auswahl f√ºr ZfP Pr√ºfung
                categorySpecificFields.innerHTML = `
                    <div class="form-group full-width">
                        <label><i class="fas fa-exclamation-circle"></i> Fehlerbild *</label>
                        <select id="errorType" required>
                            <option value="">Bitte w√§hlen...</option>
                            <option value="Schleifbrand">üî¥ Schleifbrand</option>
                            <option value="Risse">‚ö° Risse</option>
                            <option value="sonstiges">üìå Sonstiges</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label><i class="fas fa-cog"></i> Type / Modell</label>
                        <input type="text" id="type" placeholder="z.B. Typ X-2000">
                    </div>
                `;
            } else if (this.value === 'ZfP Anlage') {
                numberLabel.textContent = 'Maschinennummer';
                numberField.placeholder = 'z.B. M-4711';
                
                // Anlagentyp Auswahl f√ºr ZfP Anlage
                categorySpecificFields.innerHTML = `
                    <div class="form-group full-width">
                        <label><i class="fas fa-industry"></i> Anlagentyp *</label>
                        <select id="plantType" required>
                            <option value="">Bitte w√§hlen...</option>
                            <option value="Inline">‚öôÔ∏è Inline</option>
                            <option value="Standalone">üè≠ Standalone</option>
                        </select>
                    </div>
                `;
            } else {
                categorySpecificFields.innerHTML = '';
            }
        });

        // Bild Upload mit Komprimierung
        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('imageUpload').click();
        });

        document.getElementById('imageUpload').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                try {
                    // Bild komprimieren
                    const compressedFile = await compressImage(file);
                    compressedImages.push(compressedFile);
                    
                    // Preview erstellen
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        addImagePreview(e.target.result, compressedFile.size);
                    };
                    reader.readAsDataURL(compressedFile);
                } catch (error) {
                    console.error('Fehler bei der Bildkomprimierung:', error);
                }
            }
        });

        // Bildkomprimierung
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Maximale Breite 1200px (gute Qualit√§t, aber nicht zu gro√ü)
                        const maxWidth = 1200;
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Komprimieren als JPEG mit 0.9 Qualit√§t (gute Balance)
                        canvas.toBlob((blob) => {
                            const compressedFile = new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(compressedFile);
                        }, 'image/jpeg', 0.9);
                    };
                };
                reader.onerror = reject;
            });
        }

        // Bild-Preview hinzuf√ºgen
        function addImagePreview(imageData, fileSize) {
            const previewGrid = document.getElementById('imagePreview');
            const previewItem = document.createElement('div');
            previewItem.className = 'image-preview-item';
            
            const sizeInKB = Math.round(fileSize / 1024);
            
            previewItem.innerHTML = `
                <img src="${imageData}" alt="Preview">
                <button class="remove-image" onclick="this.parentElement.remove()">√ó</button>
                <span class="file-size">${sizeInKB} KB</span>
            `;
            
            previewGrid.appendChild(previewItem);
        }

        // PDF Link hinzuf√ºgen
        function addPdfLink() {
            const container = document.getElementById('pdfLinksContainer');
            const newLink = document.createElement('div');
            newLink.className = 'pdf-link-item';
            newLink.innerHTML = `
                <i class="fas fa-link" style="color: #003366;"></i>
                <input type="url" placeholder="https://.../dokument.pdf" class="pdf-input">
                <i class="fas fa-times remove-pdf" onclick="this.parentElement.remove()"></i>
            `;
            container.appendChild(newLink);
        }

        // QR-Code Scan Simulation
        document.getElementById('scanButton').addEventListener('click', function() {
            const simulatedCode = prompt('Bitte QR-Code/Barcode scannen (Simulation):', 'A-2024-001');
            if (simulatedCode) {
                document.getElementById('orderNumber').value = simulatedCode;
            }
        });

        // Form Submit
        document.getElementById('incidentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Loading anzeigen
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                // Bilder hochladen
                const imageUrls = [];
                for (const image of compressedImages) {
                    const fileName = `incident_${Date.now()}_${Math.random().toString(36).substring(7)}.jpg`;
                    const { data, error } = await supabase.storage
                        .from('incident_images')
                        .upload(fileName, image);
                    
                    if (error) throw error;
                    
                    const { data: { publicUrl } } = supabase.storage
                        .from('incident_images')
                        .getPublicUrl(fileName);
                    
                    imageUrls.push(publicUrl);
                }
                
                // PDF Links sammeln
                const pdfInputs = document.querySelectorAll('.pdf-input');
                const pdfLinks = Array.from(pdfInputs)
                    .map(input => input.value)
                    .filter(url => url && url.trim() !== '');
                
                // Daten f√ºr Supabase vorbereiten
                const formData = {
                    category: document.getElementById('category').value,
                    inspection_method: document.getElementById('inspectionMethod').value,
                    department: document.getElementById('department').value,
                    segment: document.getElementById('segment').value,
                    problem_description: document.getElementById('problemDescription').value,
                    pdf_links: pdfLinks.length > 0 ? pdfLinks : null,
                    image_urls: imageUrls.length > 0 ? imageUrls : null,
                    status: 'open'
                };
                
                // Kategorie-spezifische Felder
                if (formData.category === 'ZfP Pr√ºfung') {
                    formData.order_number = document.getElementById('orderNumber').value;
                    formData.error_type = document.getElementById('errorType').value;
                    formData.type = document.getElementById('type')?.value || null;
                } else if (formData.category === 'ZfP Anlage') {
                    formData.machine_number = document.getElementById('orderNumber').value;
                    formData.plant_type = document.getElementById('plantType').value;
                }
                
                // In Supabase speichern
                const { data, error } = await supabase
                    .from('incidents')
                    .insert([formData]);
                
                if (error) throw error;
                
                // Erfolgsmeldung anzeigen
                document.getElementById('successMessage').style.display = 'flex';
                
                // Formular zur√ºcksetzen
                this.reset();
                document.getElementById('categorySpecificFields').innerHTML = '';
                document.getElementById('imagePreview').innerHTML = '';
                document.getElementById('pdfLinksContainer').innerHTML = `
                    <div class="pdf-link-item">
                        <i class="fas fa-link" style="color: #003366;"></i>
                        <input type="url" placeholder="https://.../dokument.pdf" class="pdf-input">
                        <i class="fas fa-times remove-pdf" onclick="this.parentElement.remove()"></i>
                    </div>
                `;
                compressedImages = [];
                
                // Erfolgsmeldung ausblenden nach 3 Sekunden
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Fehler beim Speichern:', error);
                alert('Fehler beim Speichern: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });
    </script>
</body>
</html>
